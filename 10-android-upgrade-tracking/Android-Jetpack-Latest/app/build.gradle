apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'androidx.navigation.safeargs.kotlin'
apply plugin: 'dagger.hilt.android.plugin'

android {
    compileSdkVersion 29
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "me.ztiany.jetpack"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}


dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    /*appcompat*/
    implementation "androidx.appcompat:appcompat:1.2.0"
    /*activity*/
    // Java language implementation
    implementation "androidx.activity:activity:1.2.0"
    // Kotlin
    implementation "androidx.activity:activity-ktx:1.2.0"

    /*fragment*/
    // Java language implementation
    implementation "androidx.fragment:fragment:1.3.0"
    // Kotlin
    implementation "androidx.fragment:fragment-ktx:1.3.0"

    /*arch*/
    implementation "androidx.arch.core:core-runtime:2.1.0"
    implementation "androidx.arch.core:core-common:2.1.0"
    implementation "androidx.lifecycle:lifecycle-common:2.3.0"
    implementation "androidx.lifecycle:lifecycle-common-java8:2.3.0"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.3.0"
    implementation "androidx.lifecycle:lifecycle-livedata-core:2.3.0"
    implementation "androidx.lifecycle:lifecycle-livedata:2.3.0"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.3.0"
    implementation "androidx.lifecycle:lifecycle-viewmodel:2.3.0"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.0"
    implementation "androidx.lifecycle:lifecycle-reactivestreams:2.3.0"
    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"
    //https://android.github.io/android-ktx/core-ktx/index.html
    implementation 'androidx.core:core-ktx:1.3.2'

    /*ui component*/
    implementation "androidx.recyclerview:recyclerview:1.1.0"
    implementation "androidx.recyclerview:recyclerview-selection:1.0.0"
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation "androidx.percentlayout:percentlayout:1.0.0"
    implementation "androidx.cardview:cardview:1.0.0"
    implementation "androidx.viewpager:viewpager:1.0.0"
    implementation "androidx.viewpager2:viewpager2:1.0.0"
    implementation "androidx.asynclayoutinflater:asynclayoutinflater:1.0.0"
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"
    implementation "androidx.transition:transition:1.3.1"
    implementation "androidx.dynamicanimation:dynamicanimation:1.0.0"
    //https://github.com/google/flexbox-layout/
    implementation 'com.google.android:flexbox:2.0.1'
    //https://github.com/material-components/material-components-android
    implementation "com.google.android.material:material:1.3.0"
    // For loading and tinting drawables on older versions of the platform
    implementation "androidx.appcompat:appcompat-resources:1.2.0"

    /*paging*/
    implementation "androidx.paging:paging-common:3.0.0-beta01"
    implementation "androidx.paging:paging-runtime:3.0.0-alpha13"
    implementation "androidx.paging:paging-rxjava2:3.0.0-alpha05"

    /*room*/
    implementation "androidx.room:room-common:2.3.0-beta01"
    kapt "androidx.room:room-compiler:2.3.0-alpha02"
    implementation "androidx.room:room-guava:2.3.0-alpha02"
    implementation "androidx.room:room-migration:2.3.0-beta01"
    implementation "androidx.room:room-runtime:2.3.0-beta01"
    implementation "androidx.room:room-rxjava2:2.3.0-alpha02"
    implementation "androidx.sqlite:sqlite-ktx:2.1.0"
    implementation "androidx.sqlite:sqlite-framework:2.1.0"

    //classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.1.0"
    //apply plugin: 'androidx.navigation.safeargs.kotlin'
    implementation "androidx.navigation:navigation-fragment-ktx:2.3.2"
    implementation "androidx.navigation:navigation-ui-ktx:2.3.0"

    //tools
    implementation "androidx.annotation:annotation:1.1.0"
    implementation "androidx.exifinterface:exifinterface:1.3.2"
    implementation "androidx.biometric:biometric:1.0.1"
    implementation "androidx.documentfile:documentfile:1.0.1"

    //multi-dex
    implementation "androidx.multidex:multidex:2.0.1"
    implementation "androidx.multidex:multidex-instrumentation:2.0.0"

    //Hilt
    implementation 'com.google.dagger:hilt-android:2.33-beta'
    implementation 'androidx.hilt:hilt-lifecycle-viewmodel:1.0.0-alpha03'
    kapt 'com.google.dagger:hilt-android-compiler:2.33-beta'
    kapt 'androidx.hilt:hilt-compiler:1.0.0-alpha03'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}