ext {

    AppConfig = [
            minSdkVersion    : 21,
            targetSdkVersion : 30,
            compileSdkVersion: 33,
            buildToolsVersion: "30.0.3",
            versionCode      : 1,
            versionName      : "1.0.0",
    ]

    /*
    *AndroidX: <https://developer.android.com/jetpack/androidx/releases/activity>
    */
    def arch_version = "2.2.0"
    def appcompat_version = "1.6.1"
    def activity_version = "1.7.1"
    def fragment_version = "1.5.7"
    def lifecycle_version = "2.6.1"
    def ktx_version = "1.10.1"

    AndroidX = [
            /*arch*/
            archRuntime             : "androidx.arch.core:core-runtime:$arch_version",
            archCommon              : "androidx.arch.core:core-common:$arch_version",

            /*appcompat*/
            appcompat               : "androidx.appcompat:appcompat:$appcompat_version",
            appcompatResources      : "androidx.appcompat:appcompat-resources:$appcompat_version", // For loading and tinting drawables on older versions of the platform
            /*activity*/
            activity                : "androidx.activity:activity:$activity_version",
            activityKtx             : "androidx.activity:activity-ktx:$activity_version",
            /*fragment*/
            fragment                : "androidx.fragment:fragment:$fragment_version",
            fragmentKtx             : "androidx.fragment:fragment-ktx:$fragment_version",

            /*lifecycle, livedata, viewmodel*/
            lifecycleCommon         : "androidx.lifecycle:lifecycle-common:$lifecycle_version",
            lifecycleCommonJava8    : "androidx.lifecycle:lifecycle-common-java8:$lifecycle_version",
            lifecycleRuntimeKtx     : "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_version",
            lifecycleLiveDataCore   : "androidx.lifecycle:lifecycle-livedata-core:$lifecycle_version",
            lifecycleLiveKtx        : "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version",
            lifecycleViewModelKtx   : "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version",
            lifecycleReactiveStreams: "androidx.lifecycle:lifecycle-reactivestreams:$lifecycle_version",
            lifecycleProcess        : "androidx.lifecycle:lifecycle-process:$lifecycle_version",

            //https://android.github.io/android-ktx/core-ktx/index.html
            ktx                     : "androidx.core:core-ktx:$ktx_version",

            material                : "com.google.android.material:material:1.9.0",

            hilt                    : "com.google.dagger:hilt-android:2.44.2",
            hiltApt                 : "com.google.dagger:hilt-android-compiler:2.44.2",
    ]

    def accompanist_version = "0.30.1"
    compose_version = '1.4.3'

    AndroidCompose = [
            // https://developer.android.com/jetpack/compose/interop/adding

            //compose ui 基础
            composeUI                              : "androidx.compose.ui:ui:$compose_version",
            composeUIGraphics                              : "androidx.compose.ui:ui-graphics:$compose_version",
            composeUIToolingPreview                : "androidx.compose.ui:ui-tooling-preview:$compose_version",

            //compose ui tool (debugImplementation)
            composeUITooling                       : "androidx.compose.ui:ui-tooling:$compose_version",
            composeUITestManifest                  : "androidx.compose.ui:ui-test-manifest:$compose_version",

            //ui 组件
            composeUIConstraint                    : "androidx.constraintlayout:constraintlayout-compose:1.0.1",

            //compose 动画
            composeAnimation                       : "androidx.compose.animation:animation:$compose_version",
            composeAnimationCore                   : "androidx.compose.animation:animation-core:$compose_version",
            composeAnimationGraphics               : "androidx.compose.animation:animation-graphics:$compose_version",

            //compose 通用组件
            composeFoundation                      : "androidx.compose.foundation:foundation:$compose_version",
            composeFoundationLayout                : "androidx.compose.foundation:foundation-layout:$compose_version",

            //compose material2 实现
            composeMaterial                        : "androidx.compose.material:material:$compose_version",
            //https://github.com/material-components/material-components-android-compose-theme-adapter#compose-material
            composeMaterialThemeAdapter            : "com.google.android.material:compose-theme-adapter:1.2.1",// When using a MDC theme

            //compose material3 实现
            composeMaterial3                       : 'androidx.compose.material3:material3:1.1.0',
            composeMaterial3WindowSize             : "androidx.compose.material3:material3-window-size-class:1.1.0",
            //https://github.com/material-components/material-components-android-compose-theme-adapter#compose-material
            composeMaterial3ThemeAdapter           : 'com.google.android.material:compose-theme-adapter-3:1.1.1',

            //compose material icons
            composeMaterialIconExtended            : "androidx.compose.material:material-icons-extended:$compose_version",

            //Integration with ViewModels, Hilt and Navigation
            composeActivity                        : "androidx.activity:activity-compose:$activity_version",
            composeViewModel                       : "androidx.lifecycle:lifecycle-viewmodel-compose:$lifecycle_version",
            composeNavigation                      : "androidx.navigation:navigation-compose:2.5.3",
            composeHiltNavigation                  : "androidx.hilt:hilt-navigation-compose:1.0.0",

            //第三方扩展
            //https://github.com/google/accompanist
            composeAccompanistSystemUIController   : "com.google.accompanist:accompanist-systemuicontroller:$accompanist_version",
            composeAccompanistSwipeRefresh         : "com.google.accompanist:accompanist-swiperefresh:$accompanist_version",
            composeAccompanistFlowLayout           : "com.google.accompanist:accompanist-flowlayout:$accompanist_version",
            composeAccompanistInsets               : "com.google.accompanist:accompanist-insets:$accompanist_version",
            composeAccompanistInsetsUI             : "com.google.accompanist:accompanist-insets-ui:$accompanist_version",

            composeAccompanistMaterialPlaceHolder  : "com.google.accompanist:accompanist-placeholder-material:$accompanist_version",
            composeAccompanistMaterial3PlaceHolder : "com.google.accompanist:accompanist-placeholder-material3:$accompanist_version",

            composeAccompanistViewPager            : "com.google.accompanist:accompanist-pager:$accompanist_version",
            composeAccompanistViewPagerIndicator   : "com.google.accompanist:accompanist-pager-indicators:$accompanist_version",

            composeAccompanistAppCompatThemeAdapter: "com.google.accompanist:accompanist-appcompat-theme:$accompanist_version",// When using a AppCompat theme
            composeAccompanistMaterial2ThemeAdapter: "com.google.accompanist:accompanist-themeadapter-material:$accompanist_version",// When using a Material theme
            composeAccompanistMaterial3ThemeAdapter: "com.google.accompanist:accompanist-themeadapter-material3:$accompanist_version",// When using a Material3 theme

            composeCoil                            : "io.coil-kt:coil-compose:2.2.2",
    ]

}