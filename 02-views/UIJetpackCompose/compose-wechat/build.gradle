plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk AppConfig.compileSdkVersion

    defaultConfig {
        applicationId "me.ztiany.compose.wechat"
        minSdk AppConfig.minSdkVersion
        targetSdk AppConfig.targetSdkVersion
        versionCode 1
        versionName "1.0"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion "1.4.3"
    }

    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }

    namespace 'me.ztiany.compose.wechat'
}

dependencies {
    //架构组件
    implementation AndroidX.appcompat
    implementation AndroidX.activityKtx
    implementation AndroidX.lifecycleRuntimeKtx
    implementation AndroidX.lifecycleViewModelKtx
    implementation AndroidX.ktx
    implementation AndroidX.material

    //compose ui 基础
    implementation AndroidCompose.composeUI
    implementation AndroidCompose.composeUIGraphics
    implementation AndroidCompose.composeUIToolingPreview

    debugImplementation AndroidCompose.composeUITooling
    debugImplementation AndroidCompose.composeUITestManifest

    //ui 组件
    implementation AndroidCompose.composeUIConstraint

    //compose 动画
    implementation AndroidCompose.composeAnimation
    implementation AndroidCompose.composeAnimationCore
    implementation AndroidCompose.composeAnimationGraphics

    //compose 通用组件
    implementation AndroidCompose.composeFoundation
    implementation AndroidCompose.composeFoundationLayout

    //compose material2 实现
    implementation AndroidCompose.composeMaterial
    implementation AndroidCompose.composeMaterialThemeAdapter
    //compose material3 实现
    implementation AndroidCompose.composeMaterial3
    implementation AndroidCompose.composeMaterial3WindowSize
    implementation AndroidCompose.composeMaterial3ThemeAdapter
    //compose material icons
    implementation AndroidCompose.composeMaterialIconExtended

    //compose 与架构组件集成
    implementation AndroidCompose.composeActivity
    implementation AndroidCompose.composeViewModel
    implementation AndroidCompose.composeNavigation
    implementation AndroidCompose.composeHiltNavigation

    //第三方扩展
    implementation AndroidCompose.composeAccompanistSystemUIController
    implementation AndroidCompose.composeAccompanistViewPager
    implementation AndroidCompose.composeAccompanistViewPagerIndicator
    implementation AndroidCompose.composeAccompanistSwipeRefresh
    implementation AndroidCompose.composeAccompanistFlowLayout
    implementation AndroidCompose.composeAccompanistMaterialPlaceHolder
    implementation AndroidCompose.composeAccompanistMaterial3PlaceHolder
    implementation AndroidCompose.composeAccompanistInsets
    implementation AndroidCompose.composeAccompanistInsetsUI

    implementation AndroidCompose.composeCoil

    //Log
    implementation 'com.jakewharton.timber:timber:5.0.1'

    //测试
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}