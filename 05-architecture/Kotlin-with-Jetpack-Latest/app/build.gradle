apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-parcelize'
apply plugin: 'kotlin-kapt'
apply plugin: 'androidx.navigation.safeargs.kotlin'
apply plugin: 'dagger.hilt.android.plugin'

android {
    compileSdkVersion 31
    buildToolsVersion '30.0.3'

    defaultConfig {
        applicationId "com.ztiany.androidx"
        minSdkVersion 21
        targetSdkVersion 31
        multiDexEnabled true
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    //如果不想生成某个布局的绑定类，可以在根视图添加 tools:viewBindingIgnore="true" 属性。
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.13.2'

    /*arch*/
    implementation "androidx.arch.core:core-runtime:2.1.0"
    implementation "androidx.arch.core:core-common:2.1.0"

    /*appcompat*/
    implementation "androidx.appcompat:appcompat:1.4.0"
    /*activity*/
    implementation "androidx.activity:activity-ktx:1.4.0"
    /*fragment*/
    implementation "androidx.fragment:fragment-ktx:1.4.0"

    //lifecycle, livedata, viewmodel
    implementation "androidx.lifecycle:lifecycle-common:2.4.0"
    implementation "androidx.lifecycle:lifecycle-common-java8:2.4.0"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.4.0"
    implementation "androidx.lifecycle:lifecycle-livedata-core-ktx:2.4.0"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.4.0"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.0"
    implementation "androidx.lifecycle:lifecycle-reactivestreams-ktx:2.4.0"
    implementation "androidx.lifecycle:lifecycle-process:2.4.0"

    //https://android.github.io/android-ktx/core-ktx/index.html
    implementation 'androidx.core:core-ktx:1.7.0'

    /*ui component*/
    implementation "androidx.recyclerview:recyclerview:1.2.1"
    implementation "androidx.recyclerview:recyclerview-selection:1.1.0"
    implementation 'androidx.constraintlayout:constraintlayout:2.1.2'
    implementation "androidx.percentlayout:percentlayout:1.0.0"
    implementation "androidx.cardview:cardview:1.0.0"
    implementation "androidx.viewpager:viewpager:1.0.0"
    implementation "androidx.viewpager2:viewpager2:1.0.0"
    implementation "androidx.asynclayoutinflater:asynclayoutinflater:1.0.0"
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"
    implementation "androidx.transition:transition:1.4.1"
    implementation "androidx.dynamicanimation:dynamicanimation:1.0.0"
    //https://github.com/material-components/material-components-android
    implementation "com.google.android.material:material:1.4.0"
    //https://github.com/google/flexbox-layout/
    implementation 'com.google.android:flexbox:2.0.1'
    // For loading and tinting drawables on older versions of the platform
    implementation "androidx.appcompat:appcompat-resources:1.4.0"

    /*paging*/
    implementation "androidx.paging:paging-common-ktx:3.1.0"
    implementation "androidx.paging:paging-runtime-ktx:3.1.0"
    implementation "androidx.paging:paging-rxjava2-ktx:3.1.0"

    /*room*/
    implementation "androidx.room:room-common:2.4.0"
    implementation "androidx.room:room-guava:2.4.0"
    implementation "androidx.room:room-migration:2.4.0"
    implementation "androidx.room:room-runtime:2.4.0"
    implementation "androidx.room:room-rxjava2:2.4.0"
    kapt "androidx.room:room-compiler:2.4.0"

    //sqlite
    implementation "androidx.sqlite:sqlite-framework:2.2.0"
    implementation "androidx.sqlite:sqlite-ktx:2.2.0"

    //navigation
    implementation "androidx.navigation:navigation-fragment-ktx:2.3.5"
    implementation "androidx.navigation:navigation-ui-ktx:2.3.5"

    //tools
    implementation "androidx.annotation:annotation:1.3.0"
    implementation "androidx.exifinterface:exifinterface:1.3.3"
    implementation "androidx.biometric:biometric:1.1.0"
    implementation "androidx.documentfile:documentfile:1.0.1"
    implementation "androidx.startup:startup-runtime:1.1.0"
    implementation "androidx.concurrent:concurrent-futures:1.1.0"
    implementation "androidx.concurrent:concurrent-futures-ktx:1.1.0"
    //data store
    implementation "androidx.datastore:datastore-core:1.0.0"
    implementation "androidx.datastore:datastore-preferences:1.0.0"

    //multi-dex
    implementation "androidx.multidex:multidex:2.0.1"
    implementation "androidx.multidex:multidex-instrumentation:2.0.0"

    //Hilt
    implementation 'com.google.dagger:hilt-android:2.40.5'
    kapt 'com.google.dagger:hilt-android-compiler:2.40.5'

    //======================================== 第三方扩展 ========================================
    //unpeek livedata
    implementation 'com.kunminx.arch:unpeek-livedata:7.2.0-beta1'

    //kotlin
    implementation kotlinLibraries.kotlinStdlib
    implementation kotlinLibraries.kotlinReflect
    //implementation kotlinLibraries.kotlinxMetadata
    //kt ex
    implementation kotlinLibraries.tuples
    implementation kotlinLibraries.opd
    implementation kotlinLibraries.deepCopyReflect
    implementation kotlinLibraries.releasableVar
    // coroutines
    implementation kotlinLibraries.kotlinCoroutines
    implementation kotlinLibraries.kotlinAndroidCoroutines
    implementation kotlinLibraries.kotlinxCoroutinesRx2
    //rx
    implementation kotlinLibraries.rxKotlin2
}